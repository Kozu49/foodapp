{% extends 'food/base.html' %}




{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="300px" src="{{item.item_image}}" class="card" />
        </div>
        <div class="col-md-6">
            <h3>{{object.item_name}}</h3>
            <h3>{{object.item_desc}} </h3>
            <h3>{{object.item_price}}</h3>
            <h3>Added By: by:{{object.user_name}}</h3>
            <a href="{% url 'food:delete_item' item.id %}" class="btn btn-success">Delete</a>
        </div>
    </div>

</div>




{% endblock %}
