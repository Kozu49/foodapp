{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    {% block body %}
    {% for item in item_list %}
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="card" height="150px" src="{{item.item_image}}" />
        </div>
        <div class="col-md-4">
            <h5>{{item.item_name}}</h5>
            <h5>Details:{{item.item_desc}}</h5>
            <h5>Rs:{{item.item_price}}</h5>
            <h5>Added By :{{item.user_name}}</h5>


        </div>
        <div class="col-md-1">
            <a href="{% url 'food:detail' item.id %} " class="btn btn-success
                ">Detail</a>

        </div>
        <div class="col-md-1">
            <a href="{% url 'food:update_item' item.id %} " class="btn btn-success
                ">Update</a>

        </div>

    </div>

    {% endfor %}

            <a href="{% url 'food:detail' item.id %} "> {{item.id}} -- {{item.item_name}}
            </a>

        </li>
    </ul>

    {% endfor %} -->

    {% endblock %}


</body>

</html>
